<html>
<head>
<meta charset="utf-8">
    <title>LUKE Web Loader</title>
    <script type="text/javascript" src="luke-local.js"></script>
<script>
// Read query string parameter
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

if(getParameterByName('base64')){
    // Parse base64 encoded luke script
    window.luke_script = atob(getParameterByName('base64'));
} else if(getParameterByName('remote')){
    // Include remote script file
    window.luke_script = "include '"+getParameterByName('remote')+"'";
}

if(!window.luke_script){
    document.write('Load a luke script as Base64 or remote file. Either url.com/?base64=cHJpbnQgImhlbGxvIHdvcmxkIg== or ?remote=https://remote-file.luke.js');
}

// Run the like script
luke.parse(window.luke_script || "print (no script provided)");
</script>
</head>
